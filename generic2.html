    <style>
        /* Restaurar aparência original dos botões radio */
        input[type="radio"] {
            appearance: radio !important;
            -webkit-appearance: radio !important;
            -moz-appearance: radio !important;

            width: 16px !important;
            height: 16px !important;
            transform: scale(1) !important;
            margin-right: 6px !important;	
        }

		
		
		.radio-group {
			display: flex;
			flex-direction: column;
			gap: 10px;
			margin-left: 20px;
		}

		.radio {
			display: flex;
			align-items: center;
			cursor: pointer;
			gap: 8px;
		}

		/* Esconde o radio original */
		.radio input[type="radio"] {
			display: none;
		}

		/* Círculo personalizado */
		.radio span {
			width: 18px;
			height: 18px;
			border: 2px solid #333;
			border-radius: 50%;
			display: inline-block;
			position: relative;
		}

		/* Pontinho interno quando selecionado */
		.radio input[type="radio"]:checked + span::after {
			content: "";
			width: 10px;
			height: 10px;
			background: #333;
			border-radius: 50%;
			position: absolute;
			top: 3px;
			left: 3px;
		}
		
button:disabled {
    color: gray;       /* cor do texto quando desativado */
    background-color: #e0e0e0; /* opcional, cor do fundo */
    cursor: not-allowed; /* cursor mostrando que está bloqueado */
    border-color: #bfbfbf; /* borda mais clara */
}
